<body>
    <header>
        <h1>EYES OF OWL</h1>
    </header>
    <section>
        <img src="off.jpg" id="bulb" width="400">
        <div class="btn_container"><button id="on" class="bulb_btn" onclick="bulb_on()">Day</button>

    <script>
         function bulb_on(){
      document.getElementById('bulb').src='on.jpg';

      document.getElementById('bulb').src='off.jpg';
  }
